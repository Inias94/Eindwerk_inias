{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Verwijderen ingrediënt uit winkellijst</h2>
    <div class="alert alert-warning">
        <strong>Ingrediënt:</strong> {{ object }}
    </div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Verwijder</button>
        <a href="{% url 'shoppinglist_detail' pk=shoppinglist.pk %}" class="btn btn-secondary">Annuleer</a>
    </form>
</div>
{% endblock %}
