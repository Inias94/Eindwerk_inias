{% extends "base.html" %}

{% block content %}
    <div class="container mt-4">
        <h2>Verwijderen bevestigen</h2>
        <div class="alert alert-warning">
            <strong>Menu:</strong> {{ object.name }}
        </div>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger me-2">Verwijder</button>
            <a href="{% url 'menu_list' %}" class="btn btn-secondary">Annuleren</a>
        </form>
    </div>
{% endblock %}
