{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Verwijderen bevestigen</h2>
    <p>Ben je zeker dat je deze maateenheid wilt verwijderen? "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'dish_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
