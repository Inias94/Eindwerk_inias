{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2>Verwijder winkellijst</h2>
        <form method="post">
            {% csrf_token %}
            <p>Weet je zeker dat je dit product wilt verwijderen?</p>
            <button type="submit" class="btn btn-danger">Verwijder</button>
            <a href="{% url 'shoppinglist' %}" class="btn btn-secondary">Annuleer</a>
        </form>
    </div>
{% endblock %}
