{% extends 'base.html' %}

{% block content %}
    <div>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="col-12 btn btn-success" data-bs-toggle="modal" data-bs-target="#confirmSaveModal">Opslaan</button>
        </form>
    </div>
    {# Modal #}
    <div class="modal fade" id="confirmSaveModal" tabindex="-1" aria-labelledby="confirmSaveModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmSaveModalLabel">Bevestig opslaan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Weet u zeker dat u de gegevens wilt opslaan? U kan deze niet meer wijzigen.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuleren</button>
                    <button type="submit" form="form" class="btn btn-primary">Opslaan</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
