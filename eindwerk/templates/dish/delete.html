{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Verwijderen bevestigen</h2>
        <div class="alert alert-warning">
        <strong>Gerecht:</strong> {{ dish.name }}
    </div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Verwijder</button>
        <a href="{% url 'dish_detail' pk=object.pk %}" class="btn btn-secondary">Annuleer</a>
    </form>
</div>
{% endblock %}
