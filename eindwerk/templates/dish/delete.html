{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Verwijderen bevestigen</h2>
    <p>Weet je zeker dat je het volgende gerecht wilt verwijderen: "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Verwijder</button>
        <a href="{% url 'dish_list' %}" class="btn btn-secondary">Annuleer</a>
    </form>
</div>
{% endblock %}
